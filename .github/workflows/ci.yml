name: CI

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

jobs:
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run typecheck
      - run: pnpm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run test

  build:
    name: Build
    needs: [lint-and-typecheck, test]
    runs-on: ubuntu-latest
    env:
      # Dummy values for build â€” real values are in Vercel
      GITHUB_CLIENT_ID: dummy
      GITHUB_CLIENT_SECRET: dummy
      NEXTAUTH_SECRET: dummy-secret-for-ci
      UPSTASH_REDIS_REST_URL: https://dummy.upstash.io
      UPSTASH_REDIS_REST_TOKEN: dummy
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build
      - run: pnpm --filter @chapa/cli build

  e2e:
    name: E2E Tests
    needs: [build]
    runs-on: ubuntu-latest
    env:
      GITHUB_CLIENT_ID: dummy
      GITHUB_CLIENT_SECRET: dummy
      NEXTAUTH_SECRET: dummy-secret-for-ci
      UPSTASH_REDIS_REST_URL: https://dummy.upstash.io
      UPSTASH_REDIS_REST_TOKEN: dummy
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('apps/web/package.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install Playwright Chromium
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium --with-deps
        working-directory: apps/web

      - name: Install Playwright system deps (cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium
        working-directory: apps/web

      - name: Build Next.js app
        run: pnpm run build

      - name: Run E2E tests
        run: pnpm run test:e2e
        env:
          CI: true

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            apps/web/playwright-report/
            apps/web/test-results/
          retention-days: 7

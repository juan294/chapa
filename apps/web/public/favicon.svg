<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Dark background with rounded corners -->
  <rect width="32" height="32" rx="6" fill="#0C0D14"/>

  <!-- Purple glow -->
  <circle cx="16" cy="16" r="14" fill="url(#glow)" opacity="1"/>
  <defs>
    <radialGradient id="glow">
      <stop offset="0%" stop-color="rgba(124,106,239,0.25)"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
  </defs>

  <!-- Shield -->
  <path d="M16 4 L26 8 L26 15 C26 21 21 26 16 28 C11 26 6 21 6 15 L6 8 Z"
        fill="rgba(124,106,239,0.12)" stroke="#7C6AEF" stroke-width="1.2"/>

  <!-- Chevron -->
  <path d="M12 19 L16 13 L20 19" stroke="#7C6AEF" stroke-width="2.2"
        stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
